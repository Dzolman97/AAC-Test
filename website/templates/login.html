{% extends "base.html" %}
{% block title %}AAC: Admin Login{% endblock %}

{% block content %}
<h1>Admin Login:</h1>
<div class="container-sm">
   <form class="login-form" style="background-color: rgb(255, 255, 255); border-radius: 5px; padding: 20px;" method="POST" action="/admin_login">
      {{ form.hidden_tag() }}
      <div class="mb-3">
      Username: 
      <p>{{ form.username() }}</p>
      </div>
      <div class="mb-3">
      Password:
      <p>{{ form.password() }}</p>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
   </form>
</div>
{% endblock %}
